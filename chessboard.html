<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="chessboard.css" type="text/css">
</head>
<body>
    <!-- this is the main -->
    <center>
    <div class="board">

        <!-- First row starts here -->
        <div class="white"> &#9820; </div>
        <div class="brown"> &#9822; </div>
        <div class="white"> &#9821; </div>
        <div class="brown"> &#9819; </div>
        <div class="white"> &#9818; </div>
        <div class="brown"> &#9821; </div>
        <div class="white"> &#9822; </div>
        <div class="brown"> &#9820; </div>

        <!-- Second row starts here -->
        <div class="brown"> &#9823; </div>
        <div class="white"> &#9823; </div>
        <div class="brown"> &#9823; </div>
        <div class="white"> &#9823; </div>
        <div class="brown"> &#9823; </div>
        <div class="white"> &#9823; </div>
        <div class="brown"> &#9823; </div>
        <div class="white"> &#9823; </div>

        <!-- Third row starts here -->
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>

        <!-- Fourth row starts here -->
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>

        <!-- Fifth row starts here -->
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>

        <!-- Sixth row starts here -->
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div><br>

        <!-- Seventh row starts here -->
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>

        <!-- Eighth row starts here -->
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
        <div class="black"> &#9823; </div>
        <div class="cream"> &#9823; </div>
    </center>
    </div>

</body>
</html>
